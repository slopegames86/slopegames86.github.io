    <div id="orientation">
        <img id="img" src="assets/sprites/rotate-phone-icon-white.png" />

    <div id="loader">Loading...</div>

    <script type="text/javascript">
        var gameName = "hard-life.min.js";
        const IS_RELEASE = false;






        //This all here is for cache busting;
        function addScript(src, buster, callback) {
            var s = document.createElement('script');
            s.setAttribute('src', src + '?v=' + buster);
            if (typeof callback === 'function') {
                s.onload = callback;
            }
            document.body.appendChild(s);
        }


        addScript('version.js', Date.now(), function() {

            addScript(gameName, version, function() {
                var game = new PhaserGame.Client.GameEngine();
            });

        });
    </script>
</body>
